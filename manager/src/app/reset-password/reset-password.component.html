
<div class="contentbox" #contentbox>
    <div class="container">
            <div class="login-page">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">           
                        <h1>重置密码</h1>
                        <form role="form"  #resetForm="ngForm">
                            <div class="form-content">
                                <div class="form-group">
                                    <input type="text" name="userName" class="form-control input-underline input-lg" required #userName placeholder="用户名">
                                </div>
                                <div class="form-group passTipQuestion">
                                    <label class="text-left">密码提示问题：</label>
                                    <select class="form-control input-underline" style="color:rgba(255,255,255,0.6);"> 
                                        <option>您父亲的生日？</option>
                                        <option>您最喜欢的明星？</option>
                                        <option>您的小学班主任？</option>
                                        <option>您的配偶名字？</option>
                                        <option>您最喜欢玩的英雄？</option>
                                    </select>
                                </div> 
                                <div class="form-group">
                                    <input type="text" class="form-control input-underline input-lg"  placeholder="密码提示问题答案">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password"  #password   class="form-control input-underline input-lg" required minlength="6" placeholder="新密码">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirmPassword" #confirmPassword   class="form-control input-underline input-lg" required minlength="6"  placeholder="确认密码">
                                    <span *ngIf="">
                                        密码不一致请仔细填写
                                    </span>
                                </div>
                            </div>
                            <a class="btn btn-default" [routerLink]="['/dashboard']"> 确定 </a>&nbsp;
                            <a class="btn btn-success" [routerLink]="['/login']"> 返回 </a>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>
