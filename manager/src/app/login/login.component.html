
<div class="contentbox" #contentbox>
    <div class="container">
            <div class="login-page login col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">         
                <div class="row">    
                    <div class="col-md-12">          
                        <h1  class='htitle'>研发管理门户</h1>
                        <form name="form" >
                            <div class="form-content">
                                <div class="form-group" >
                                    <input type="text"  name="name" class="form-control input-underline input-lg"  placeholder="账号"  #name required />                        
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control input-underline input-lg"  placeholder="密码"  #password  required/>
                                </div>
                                <input type="checkbox">下次自动登录
                            </div>                
                            <a class="btn btn-default"  (click)="onLoggedin(name.value,password.value)"> 登录 </a>
                            &nbsp;
                            <a class="btn btn-success" [routerLink]="['/resetpassword']">密码重置</a>
                        </form>
                    </div>
                <div>
        </div>
    </div>
</div>
